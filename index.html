      <h1>Speech Recognition Widget</h1>
    </header>
    <main class="mg_top--md">
      <div class="speech-reco-widget card">
        <h2>Speech Recognition</h2>
        <p>Click on start & say something</p>
        <div class="widget-content-box">
          <textarea
            class="speech-results-area"
            placeholder="Here you will see results from the speech recognition"
          ></textarea>
          <div class="inputs-box">
            <div class="select-ctrl input-ctrl">
              <label for="lang-select">
                <span> Select language </span>
              </label>
              <select id="lang-select">
                <option value="en-US">English</option>
                <option value="pl-PL">Polish</option>
                <option value="de-DE">German</option>
              </select>
            </div>
            <button class="action-btn speech-ctrl-btn">start</button>
          </div>
        </div>
      </div>

      <div class="search-opts card mg_top--sm hidden">
        <div class="select-ctrl input-ctrl">
          <label for="page-size-select">
            <span>Elements per page</span>
          </label>
          <select id="page-size-select">
            <option>10</option>
            <option>20</option>
            <option>50</option>
          </select>
        </div>
        <div class="select-ctrl input-ctrl">
          <label for="sorting-select">
            <span class="material-symbols-rounded"> sort </span>
            <span>Sort</span>
          </label>
          <div class="sort-box">
            <select id="sorting-select" data-order="asc">
              <option value="name">Name</option>
              <option value="price">Price</option>
            </select>
            <button>
              <span class="material-symbols-rounded"> arrow_upward </span>
            </button>
          </div>
        </div>
        <button class="icon-btn filters-btn">
          <span class="material-symbols-rounded"> filter_list </span>
          <span>Filters</span>
        </button>
      </div>

      <div class="search-results_container mg_top--sm">
        <div class="grid-loader hidden"><div class="loader"></div></div>
        <div class="search-results_pagination mg_top--sm">
          <button class="pagination-first-arrow material-symbols-rounded">
            first_page
          </button>
          <button class="pagination-prev">1</button>
          <button class="pagination-current">2</button>
          <button class="pagination-next">3</button>
          <button class="pagination-last-arrow material-symbols-rounded">
            last_page
          </button>
        </div>
      </div>
    </main>

    <div class="modal-overlay hidden">
      <div class="filters-modal card">
        <button class="modal-close-btn">
          <span class="material-symbols-rounded"> cancel </span>
        </button>

        <div
          class="filter-ctrl input-ctrl filter-brand-ctrl"
          data-attribute="brand"
        >
          <div class="filter-header">
            <span>Brand filter</span>
            <button class="clear-filter-btn">clear filters</button>
          </div>
          <ul id="brand-filter" class="filter-list"></ul>
        </div>
        <div
          class="filter-ctrl input-ctrl filter-category-ctrl"
          data-attribute="category"
        >
          <div class="filter-header">
            <span>Category filter</span>
            <button class="clear-filter-btn">clear filters</button>
          </div>
          <ul id="category-filter" class="filter-list"></ul>
        </div>
        <div class="filter-ctrl filter-price-ctrl">
          <div class="filter-price-wrapper">
            <div class="input-ctrl">
              <label for="price-min-filter">
                <span>Price min</span>
              </label>
              <input
                id="price-min-filter"
                type="number"
                min="0"
                value="0"
                max="1000"
              />
            </div>
            <div class="input-ctrl">
              <label for="price-max-filter">
                <span>Price max</span>
              </label>
              <input
                id="price-max-filter"
                type="number"
                min="0"
                value="1000"
                max="1000"
              />
            </div>
          </div>
        </div>

        <button class="apply-filters-btn action-btn">Apply filters</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
